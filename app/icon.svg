<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>
  
  <!-- Main plate with shadow -->
  <ellipse cx="50" cy="52" rx="30" ry="28" fill="#059669" opacity="0.15"/>
  <circle cx="50" cy="50" r="28" fill="url(#plateGrad)" stroke="#e2e8f0" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="20" fill="none" stroke="#cbd5e1" stroke-width="1" opacity="0.5"/>
  
  <!-- Minimalist fork icon -->
  <g transform="translate(32, 42)">
    <line x1="0" y1="0" x2="0" y2="16" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-3" y1="0" x2="-3" y2="7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="3" y1="0" x2="3" y2="7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Minimalist spoon icon -->
  <g transform="translate(68, 42)">
    <line x1="0" y1="7" x2="0" y2="16" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="0" cy="3" rx="3" ry="4" fill="white"/>
  </g>
</svg>
